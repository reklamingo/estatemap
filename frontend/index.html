<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TKGM Parsel Sorgu</title>
  <link rel="stylesheet" href="style.css" />

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp9mkCwF61jmJD7GY_-IkUGG8UMwl18us&callback=initMap">
  </script>
</head>
<body>
  <h1>Parsel Sorgu Uygulaması</h1>

  <div id="controls">
    <input type="text" id="il" placeholder="İl" />
    <input type="text" id="ilce" placeholder="İlçe" />
    <input type="text" id="mahalle" placeholder="Mahalle" />
    <input type="text" id="ada" placeholder="Ada" />
    <input type="text" id="parsel" placeholder="Parsel" />
    <button onclick="sorgula()">Sorgula</button>
    <button onclick="downloadMap()">Haritayı İndir</button>
  </div>

  <div id="map" style="width: 100%; height: 500px; margin-top: 20px;"></div>

  <script src="app.js"></script>
</body>
</html>
