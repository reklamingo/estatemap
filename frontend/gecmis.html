<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geçmiş Görsellerim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <button onclick="window.location.href='index.html'">Haritaya Dön</button>
  </div>

  <h2 class="center">Yüklediğiniz Görseller</h2>
  <div id="imageList" class="image-list"></div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    async function fetchImages() {
      const response = await fetch('/api/images/my-images', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const images = await response.json();
      const container = document.getElementById('imageList');

      if (images.length === 0) {
        container.innerHTML = "<p class='center'>Henüz hiç görsel yüklemediniz.</p>";
        return;
      }

      images.forEach(img => {
        const el = document.createElement('div');
        el.className = 'image-item';
        el.innerHTML = `
          <img src="/uploads/${img.filename}" alt="Yüklenen görsel" />
          <p><small>${new Date(img.createdAt).toLocaleString()}</small></p>
        `;
        container.appendChild(el);
      });
    }

    fetchImages();
  </script>
</body>
</html>
